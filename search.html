<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Donors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Blood Portal</a>
  </div>
</nav>

<div class="container py-5">
  <h3 class="mb-4 text-center">Find Donors</h3>
  <form class="row g-3 mb-4">
    <div class="col-md-4">
      <select class="form-select" required>
        <option selected disabled>Select Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Location" required>
    </div>
    <div class="col-md-4">
      <button class="btn btn-danger w-100">Search</button>
    </div>
  </form>

  <!-- Results Table -->
  <table class="table table-bordered shadow">
    <thead class="table-danger">
      <tr>
        <th>Name</th><th>Blood Group</th><th>Location</th><th>Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rahul Sharma</td><td>O+</td><td>Delhi</td><td>9876543210</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
